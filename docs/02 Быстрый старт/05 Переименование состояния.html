<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>05. Переименование состояния</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="mx-3">
    <span class="badge text-wrap text-bg-primary mt-3">02. Быстрый старт</span>
    <h1 class="display-6 mt-3">05. Переименование состояния</h1>
    <p class="mt-3">
      Дважды нажмите на заголовок состояния. Появится поле переименования.
      Введите название состояния (например, «Включен») и нажмите Enter, либо
      кликните за пределами заголовка.
    </p>
    <p class="mt-3 text-bg-success p-2">
      <em> Для отмены переименования нажмите ESC. </em>
    </p>
    <a class="mt-1"
      ><img src="../../img/quick-start/rename-state.png" width="100%"
    /></a>
  </body>
</html>

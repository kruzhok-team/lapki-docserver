  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <span class="badge text-bg-primary mt-3 ms-3">
  	01. Работа с&nbsp;редактором
  </span>
  <h1 class="display-6 mt-3 ms-3">
  	00. Создание нового файла машины состояний
  </h1>
  <p class="mt-3 ms-3">
  	Нажмите на&nbsp;<strong>Главное меню</strong> на&nbsp;левой панели, в&nbsp;открывшейся вкладке выберите <strong>Создать</strong>, после выберите целевую платформу. На&nbsp;верхней панели появится <strong>вкладка</strong> редактора, также появится пустое <strong>основное поле</strong> редактора схемы.
  </p>

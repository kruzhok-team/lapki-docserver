<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>18. Предпросмотр кода ноды в текстовом редакторе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
  <span class="badge text-bg-primary mt-3 ms-3">
  	01. Работа с&nbsp;редактором
  </span>
  <h1 class="display-6 mt-3 ms-3">
  	18. Предпросмотр кода ноды в&nbsp;текстовом редакторе
  </h1>
  <p class="mt-3 ms-3">
    Нажмите <strong>правой кнопкой мыши</strong> по&nbsp;состоянию, в&nbsp;появившемся контекстном меню выберите <strong>Посмотреть код.</strong> Код выбранного состояния появится в&nbsp;<strong>новой вкладке</strong> (переход к&nbsp;ней на&nbsp;верхней панели).
  </p>

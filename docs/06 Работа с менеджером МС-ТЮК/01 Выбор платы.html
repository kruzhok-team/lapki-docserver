  <body class="mx-3">

    <h1 class="display-6 mt-3">
      01. Выбор платы
    </h1>
    <p class="mt-3">
      Перейдите на&nbsp;раздел <strong>«Загрузчик»</strong> на&nbsp;боковой панели, выберите МС-ТЮК,
      с которым вы хотите начать работу и&nbsp;нажмите кнопку <strong>«Менеджер МС-ТЮК»</strong> (она должна появиться при выборе МС-ТЮК).
      Откроется <strong>новая вкладка</strong> с менеджером МС-ТЮК.
    </p>

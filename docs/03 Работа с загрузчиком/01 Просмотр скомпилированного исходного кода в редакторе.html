<!DOCTYPE html>

  <title>01. Просмотр скомпилированного исходного кода в редакторе</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
  <span class="badge text-bg-primary mt-3 ms-3">
    03. Работа с&nbsp;Arduino
  </span>
  <h1 class="display-6 mt-3 ms-3">
    01. Просмотр скомпилированного исходного кода в&nbsp;редакторе
  </h1>
  <p class="mt-3 ms-3">
    Выполните успешную компиляцию схемы для&nbsp;платформы Arduino, после&nbsp;чего во&nbsp;вкладке <strong>Компилятор</strong> на&nbsp;левой панели нажмите <strong>Показать код.</strong> Код преобразованной схемы появится в&nbsp;<strong>новой вкладке</strong> (переход к&nbsp;ней на&nbsp;верхней панели).
  </p>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
